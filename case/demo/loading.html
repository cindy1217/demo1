<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html,body{
			height: 100%;
		}
		.loading_box{
			background: #fff;
		}
		.box{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background: rgba(0,0,0,0.5);
		}
		img{
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			z-index: -1;
			margin: auto;
			display: block;
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="loading_box">
		<div class="box"></div>
		<img src="images/loading.gif">
	</div>
</body>
</html>
