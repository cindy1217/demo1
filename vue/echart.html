       <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            option = null;
            var option = {
                tooltip: {
                    trigger: 'axis',
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    axisLine:{
                        lineStyle:{
                            color: '#317ee7',
                            width: 2
                        }
                    },
                    axisLabel:{
                        textStyle:{
                            color:'#333333'
                        }
                    }
                },
                grid: {
                    top: '3%',
                    left: '3%',
                    right: '5%',
                    bottom: '12%',
                    containLabel: true
                },
                yAxis: {
                    type: 'value',
                    min: 0,
                    max: 2000,
                     axisLine:{
                        lineStyle:{
                            color: '#317ee7',
                            width: 2
                        }
                    },
                    axisLabel:{
                        textStyle:{
                            color:'#333333'
                        }
                    }
                },
                series: [{
                    data: [200, 532, 901, 599, 1290, 1030, 1200],
                    type: 'line',
                    itemStyle: {
                        // 点的颜色。
                        color: '#ff7e4f',
                    },
                    symbol: 'circle',
                    symbolSize: 6,
                }]
            };
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
       </script>
   </body>
